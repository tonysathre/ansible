---

- name: playbook to bootstrap managed ubuntu nodes
  hosts: all
  gather_facts: False
  remote_user: ubuntu
  become: yes
  become_user: root
  become_method: sudo

  tasks:
    - name: Install Python
      raw: test -r /usr/bin/python || (apt update && apt install python -y)

    - name: ssh key-based authorized login
      authorized_key: user=root
                      exclusive=no
                      key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}" 

